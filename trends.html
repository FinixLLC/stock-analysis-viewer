<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trend Classifier Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .stock-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .stock-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .stock-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .stock-symbol {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .stock-price {
            font-size: 1.3em;
            color: #667eea;
            margin-bottom: 15px;
        }

        .trend-label {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            margin: 5px 5px 5px 0;
            font-weight: 500;
        }

        .long-bull { background: #d4edda; color: #155724; }
        .long-bull-strong { background: #28a745; color: white; }
        .long-bear { background: #f8d7da; color: #721c24; }
        .long-bear-strong { background: #dc3545; color: white; }
        .mid-bull { background: #cfe2ff; color: #084298; }
        .mid-bear-strong { background: #ffc107; color: #000; }
        .long-neutral { background: #e2e3e5; color: #383d41; }
        .mid-neutral { background: #e2e3e5; color: #383d41; }

        .sma-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 15px 0;
            font-size: 0.9em;
        }

        .sma-value {
            text-align: center;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .sma-label {
            font-weight: 600;
            color: #667eea;
            display: block;
            font-size: 0.85em;
        }

        .pattern-desc {
            color: #666;
            font-size: 0.95em;
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 3px solid #667eea;
        }

        .search-box {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            margin-bottom: 20px;
            background: white;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        .back-link {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            text-decoration: none;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: white;
            transform: translateX(-5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Dashboard</a>

        <header>
            <h1>üìä Trend Classifier Analysis</h1>
            <p class="subtitle">MA-based pattern detection using 20, 50, 100, and 200-period SMAs</p>
            <p class="timestamp" id="timestamp">Loading...</p>
        </header>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-stocks">-</div>
                <div class="stat-label">Total Stocks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="golden-cross-count">-</div>
                <div class="stat-label">Golden Cross</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="death-cross-count">-</div>
                <div class="stat-label">Death Cross</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="full-alignment-count">-</div>
                <div class="stat-label">Full Alignment</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="momentum-count">-</div>
                <div class="stat-label">Mid-Term Momentum</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="highlights-count">-</div>
                <div class="stat-label">Strong Patterns</div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('highlights', event)">üåü Highlights</button>
            <button class="tab" onclick="showTab('golden', event)">‚úÖ Golden Cross</button>
            <button class="tab" onclick="showTab('death', event)">‚ö†Ô∏è Death Cross</button>
            <button class="tab" onclick="showTab('alignment', event)">üìà Full Alignment</button>
            <button class="tab" onclick="showTab('support', event)">üìç Support Tests</button>
            <button class="tab" onclick="showTab('momentum', event)">üöÄ Momentum</button>
            <button class="tab" onclick="showTab('breakdown', event)">üìâ Breakdown</button>
            <button class="tab" onclick="showTab('all', event)">üìã All Trends</button>
        </div>

        <div id="content">
            <div class="loading">Loading trend data...</div>
        </div>
    </div>

    <script>
        let trendData = {};
        let currentTab = 'highlights';

        async function loadData() {
            try {
                // Load summary first
                const summaryResp = await fetch('trends/summary.json');
                const summary = await summaryResp.json();

                // Update stats
                document.getElementById('timestamp').textContent = `Updated: ${new Date(summary.generated).toLocaleString()}`;
                document.getElementById('total-stocks').textContent = summary.total_stocks;
                document.getElementById('golden-cross-count').textContent = summary.categories['Golden Cross (Major Bull)'];
                document.getElementById('death-cross-count').textContent = summary.categories['Death Cross (Major Bear)'];
                document.getElementById('full-alignment-count').textContent = summary.categories['Full Alignment (Strong Uptrend)'];
                document.getElementById('momentum-count').textContent = summary.categories['Mid-Term Momentum'];

                // Load highlights
                const highlightsResp = await fetch('trends/highlights.json');
                const highlights = await highlightsResp.json();
                document.getElementById('highlights-count').textContent = highlights.count;
                trendData.highlights = highlights.patterns;

                // Load all categories
                const categories = ['golden_cross', 'death_cross', 'full_alignment', 'support_tests', 'mid_momentum', 'trend_breakdown', 'all_trends'];
                for (const cat of categories) {
                    const resp = await fetch(`trends/${cat}.json`);
                    const data = await resp.json();
                    trendData[cat] = data.stocks;
                }

                showTab('highlights');
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div style="text-align: center; padding: 40px; color: white;">
                        <h2>‚ùå Error loading data</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function showTab(tab, event) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));

            // If called from a button click, highlight it
            if (event && event.target) {
                event.target.classList.add('active');
            } else {
                // If called programmatically, find and highlight the correct button
                const buttons = document.querySelectorAll('.tab');
                buttons.forEach(btn => {
                    if (btn.textContent.toLowerCase().includes(tab)) {
                        btn.classList.add('active');
                    }
                });
            }

            const dataMap = {
                'highlights': trendData.highlights || [],
                'golden': trendData.golden_cross || [],
                'death': trendData.death_cross || [],
                'alignment': trendData.full_alignment || [],
                'support': trendData.support_tests || [],
                'momentum': trendData.mid_momentum || [],
                'breakdown': trendData.trend_breakdown || [],
                'all': trendData.all_trends || []
            };

            const stocks = dataMap[tab] || [];
            renderStocks(stocks);
        }

        function renderStocks(stocks) {
            if (!stocks || stocks.length === 0) {
                document.getElementById('content').innerHTML = `
                    <div style="text-align: center; padding: 40px; color: white;">
                        <h2>No stocks found in this category</h2>
                    </div>
                `;
                return;
            }

            const html = `
                <input type="search" class="search-box" placeholder="Search by symbol..." onkeyup="filterStocks(event)">
                <div class="stock-grid" id="stock-grid">
                    ${stocks.map(stock => `
                        <div class="stock-card" data-symbol="${stock.symbol}">
                            <div class="stock-symbol">${stock.symbol}</div>
                            <div class="stock-price">$${stock.price.toFixed(2)}</div>
                            <div>
                                <span class="trend-label ${stock.longTerm.replace(/_/g, '-')}">${formatTrend(stock.longTerm)}</span>
                                <span class="trend-label ${stock.midTerm.replace(/_/g, '-')}">${formatTrend(stock.midTerm)}</span>
                            </div>
                            <div class="sma-row">
                                <div class="sma-value">
                                    <span class="sma-label">20 SMA</span>
                                    $${stock.sma20.toFixed(2)}
                                </div>
                                <div class="sma-value">
                                    <span class="sma-label">50 SMA</span>
                                    $${stock.sma50.toFixed(2)}
                                </div>
                                <div class="sma-value">
                                    <span class="sma-label">100 SMA</span>
                                    $${stock.sma100.toFixed(2)}
                                </div>
                                <div class="sma-value">
                                    <span class="sma-label">200 SMA</span>
                                    $${stock.sma200.toFixed(2)}
                                </div>
                            </div>
                            <div class="pattern-desc">${stock.pattern}</div>
                        </div>
                    `).join('')}
                </div>
            `;
            document.getElementById('content').innerHTML = html;
        }

        function formatTrend(trend) {
            return trend.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        function filterStocks(event) {
            const query = event.target.value.toLowerCase();
            const cards = document.querySelectorAll('.stock-card');
            cards.forEach(card => {
                const symbol = card.dataset.symbol.toLowerCase();
                card.style.display = symbol.includes(query) ? 'block' : 'none';
            });
        }

        // Load data on page load
        loadData();
    </script>
</body>
</html>
